<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン番号クイズ</title>
    <link rel="icon" href="../pokemon_images/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="../css/style.css">
    <!-- SweetAlert2のCDNを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>ポケモン番号クイズ</h1>
    <div id="pokemonInfo">
        <h2 id="pokemonName"></h2>   <!-- ポケモンの名前 -->
        <img src="" alt="ポケモン画像" id="pokemonImage" width="200">
    </div>
    
    <!-- フォームの追加 -->
    <form id="pokemonForm">
        <p>このポケモンの番号は？</p>
        <input type="number" class="no-spin" id="userInput" max="1025" min="1" required>  <!-- inputタグで番号入力欄を作成（文字だけ入力1～1025） -->
        <input type="submit" value="チェック" disabled>   <!--inputタグでsubmitボタンを作成 -->
        <p id="resultMessage"></p>  <!-- 結果を表示する場所 -->
    </form>

    <div>
        <h3>残りポイント: <span id="remainingPoints">1000</span></h3> <!-- 残りポイント -->
        <h3>残り時間: <span id="timeLeft">15</span>秒</h3> <!-- 残り時間 -->
        <h3>耐えた問題数: <span id="result">0</span>問</h3>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
