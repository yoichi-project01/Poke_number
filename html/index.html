<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン番号クイズ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 200px;
            height: auto;
        }
    </style>
    <!-- SweetAlert2のCDNを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>ポケモン番号クイズ</h1>
    <div id="pokemonInfo">
        
        <!-- ポケモンの名前 -->
        <h2 id="pokemonName"></h2>
        
        <img id="pokemonImage" src="" alt="ポケモン画像" width="200">
    </div>
    
    <div>
        <p>このポケモンの番号は？</p>
        
        <input type="number" id="inputnuber" placeholder="番号を入力">
        
        <button id="checkAnswer">回答</button>
        
        <!-- 結果を表示する場所 -->
        <p id="resultMessage"></p>
    </div>

    <div>
        <!-- 残りポイント -->
        <h3>残りポイント: <span id="remainingPoints">1000</span></h3>
        
        <!-- 残り時間 -->
        <h3>残り時間: <span id="timeLeft">15</span>秒</h3>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
